# tmux config

# set resize pane to hjkl
bind -n C-k resize-pane -U 5
bind -n C-j resize-pane -D 5
bind -n C-h resize-pane -L 5
bind -n C-l resize-pane -R 5


# terminal
set -g default-terminal "tmux-256color"
set -g terminal-features "xterm-256color:RGB"
set -ga terminal-features ",tmux-256color:RGB"
set -as terminal-overrides ',xterm*:sitm=\E[3m'


# misc
set -g history-limit 1000000     # increase history size (from 2,000)
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-base-index 1         # start indexing panes at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g renumber-windows on       # renumber all windows when any window is closed
set -g escape-time 0             # zero-out escape time delay
set -g set-clipboard on          # use system set-clipboard
set -g mode-keys vi
set -g status-position top       # macOS / darwin style


# panes
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'


# custom pane layout functionality
# C-a C-q → 3 panes 33/33/33 with original content in the CENTER
bind C-q \
  kill-pane -a \; \
  split-window -h \; \
  split-window -h \; \
  swap-pane -s 1 -t 2 \; \
  select-layout even-horizontal \; \
  select-pane -t 2
# C-a C-w → 3 panes 25/50/25 with original content in the CENTER
bind C-w \
  kill-pane -a \; \
  split-window -h \; \
  split-window -h \; \
  swap-pane -s 1 -t 2 \; \
  resize-pane -t 1 -x 25% \; \
  resize-pane -t 3 -x 25% \; \
  select-pane -t 2
# C-a C-f → 3 panes 15/70/15 with original content in the CENTER
bind C-f \
  kill-pane -a \; \
  split-window -h \; \
  split-window -h \; \
  swap-pane -s 1 -t 2 \; \
  resize-pane -t 1 -x 15% \; \
  resize-pane -t 3 -x 15% \; \
  select-pane -t 2
# C-a C-p → 2 panes 50/50 with original content on the left
bind C-p \
  kill-pane -a \; \
  split-window -h \; \
  resize-pane -t 1 -x 50% \; \
  select-pane -t 1
# C-a C-g → 2 panes 65/35 with original content on the left
bind C-g \
  kill-pane -a \; \
  split-window -h \; \
  resize-pane -t 1 -x 65% \; \
  select-pane -t 1


# load plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'


# session x
set -g @sessionx-x-path "$HOME/.config"
set -g @sessionx-custom-paths "$HOME/stefan/code/temp/,\
                               $HOME/stefan/code/repos/,\
                               $HOME/stefan/code/work_repos/,\
                               $HOME/stefan/code/local/,\
                               $HOME/stefan/documents/,"
set -g @sessionx-bind 'h'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
# set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'true'
set -g @sessionx-filter-current 'false'
# set -g @sessionx-fzf-builtin-tmux 'on'


# windows
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"


# status bar
set -g status-justify "absolute-centre"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# run package manager
run '~/.tmux/plugins/tpm/tpm'
